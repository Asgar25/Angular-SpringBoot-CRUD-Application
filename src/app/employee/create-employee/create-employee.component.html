<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="form-horizontal">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">{{ pageTitle }}</h3>
        </div>
        <div class="panel-body">
            <div class="form-group" [ngClass]="{'has-error' : formErrors.name}">
                <label for="name" class="col-sm-2 control-label">Full Name</label>
                <div class="col-sm-8">
                    <input 
                    type="text" 
                    class="form-control" 
                    id="name"
                    formControlName="name"
                    (blur)="logkeyValidationErrors()">
                    <span class="help-block" *ngIf="formErrors.name">
                        {{ formErrors.name }}
                    </span>
                </div>
            </div>

            <div class="form-group" [ngClass]="{'has-error' : formErrors.age}">
                <label for="email" class="col-sm-2 control-label">Age</label>
                <div class="col-sm-8">
                    <input 
                    type="text" 
                    class="form-control" 
                    id="age"
                    formControlName="age"
                    (blur)="logkeyValidationErrors()">
                    <span class="help-block" *ngIf="formErrors.age">
                        {{ formErrors.age }}
                    </span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2">
                    <div class="form-check">
                        <input class="form-check-input" formControlName="isChecked" 
                                type="checkbox"  id="defaultCheck1" (click)="toggleDept()">
                        <label class="form-check-label" for="defaultCheck1">
                          Other Department
                        </label>
                      </div> 
                </div>
            </div>

            <label for="department" class="col-sm-2 control-label">Department</label>
                <div class="col-sm-8" *ngFor="let depart of getdeptFormControls(); let i = index">
                    <input 
                    [formControl]="depart"
                     type="text"
                     class="form-control" 
                    id="department">
                </div>
        </div>
        <div class="panel-footer">
            <div class="btn-toolbar">
                <button class="btn btn-primary" type="submit" [disabled]="employeeForm.invalid">Save</button>
            </div>
        </div>
    </div>
</form>
